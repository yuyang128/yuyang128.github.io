name: Build NotionNext and Deploy to GitHub Pages

on:
  push:
    branches: [ master ]
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: notionnext
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: notionnext/package-lock.json

      - name: Install
        run: npm ci

      - name: Build (static export)
        env:
          # Put your Notion root page/database ID in repo secret: NOTION_PAGE_ID
          NOTION_PAGE_ID: ${{ secrets.NOTION_PAGE_ID }}
        run: npm run export

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: notionnext/out
          publish_branch: gh-pages
          cname: yuyang128.github.io
