name: Build NotionNext and Deploy to GitHub Pages

on:
  push:
    branches: [ master ]
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: notionnext
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'
          cache-dependency-path: notionnext/yarn.lock

      - name: Enable Corepack (Yarn)
        run: corepack enable

      - name: Install
        run: yarn install --frozen-lockfile

      - name: Build (static export)
        env:
          # Put your Notion root page/database ID in repo secret: NOTION_PAGE_ID
          NOTION_PAGE_ID: ${{ secrets.NOTION_PAGE_ID }}
          # For GitHub Pages (static export), use a client-side redirect on 404 for Notion UUID links.
          UUID_REDIRECT: 'true'
          # Theme
          NEXT_PUBLIC_THEME: fukasawa
          # Live2D (pet widget)
          NEXT_PUBLIC_WIDGET_PET: 'true'
          NEXT_PUBLIC_WIDGET_PET_LINK: /live2d/hanna/model.model3.json
          NEXT_PUBLIC_WIDGET_PET_SWITCH_THEME: 'false'
          NEXT_PUBLIC_NOTION_PROPERTY_TITLE: Title
          NEXT_PUBLIC_NOTION_PROPERTY_STATUS: Status
          NEXT_PUBLIC_NOTION_PROPERTY_SLUG: Slug
          NEXT_PUBLIC_NOTION_PROPERTY_DATE: Date
          NEXT_PUBLIC_NOTION_PROPERTY_TAGS: Tags
          NEXT_PUBLIC_NOTION_PROPERTY_SUMMARY: Summary
        run: yarn export

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: notionnext/out
          publish_branch: gh-pages
          cname: yuyang128.github.io




